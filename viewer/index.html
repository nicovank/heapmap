<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>HeapMap Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div>
        <h1>HeapMap Viewer</h1>

        <div><code>Next step: <span id="next-step">0</span></code></div>

        <div>
            <label for="step">Step</label>
            <input type="number" id="step">
        </div>

        <div>
            <button type="button" id="back-checkpoint">Go back a checkpoint</button>
            <button type="button" id="back-5%">Go back 5% steps</button>
            <button type="button" id="back-1">Go back a step</button>
        </div>

        <div>
            <button type="button" id="forward-1">Go forward a step</button>
            <button type="button" id="forward-5%">Go forward 5% steps</button>
            <button type="button" id="forward-checkpoint">Go forward a checkpoint</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
