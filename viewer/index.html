<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>HeapMap Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div>
        <h1>HeapMap Viewer</h1>

        <div><code>Next step: <span id="next-step">0</span></code></div>

        <div>
            <label for="step">Step</label>
            <input type="number" id="step" />
        </div>

        <div>
            <button type="button">Go back a checkpoint</button>
            <button type="button">Go back 10% steps</button>
            <button type="button">Go back a step</button>
        </div>

        <div>
            <button type="button">Go forward a step</button>
            <button type="button">Go forward 10% steps</button>
            <button type="button">Go forward a checkpoint</button>
        </div>
    </div>
</body>

<script src="index.js" type="text/javascript"></script>

</html>
